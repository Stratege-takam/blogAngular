<div class="row d-flex justify-content-center">
  <div class="col col-md-8 ">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Create a new post </h4>
      </div>
      <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="title">Title : </label>
            <input type="text" id="title" class="form-control" formControlName="title" />
          </div>
          <div class="form-group">
            <label for="content">Content : </label>
            <textarea type="text" id="content" class="form-control" formControlName="content"> </textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Save </button>
        </form>
      </div>
    </div>
  </div>

</div>
